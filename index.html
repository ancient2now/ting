  <script>
    var isPlay = true;
    var isMusicOne = true;
    function playMusic() {
      console.log("isPlay: " + isPlay + "; isMusicOne: " + isMusicOne);
      var music1 = document.getElementById("music1");
      var music2 = document.getElementById("music2");
      if (isPlay) {
        music1.paused = music2.paused = true;
        music1.pause();
        music2.pause();
        isPlay = false;
      } else {
        if (isMusicOne) {
          music2.paused = false;
          music2.play();
          isMusicOne = false;
        } else {
          music1.paused = false;
          music1.play();
          isMusicOne = true;
        }
        isPlay = true;
      }
    }
  </script>
